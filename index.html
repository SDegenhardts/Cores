<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores</title>
    <link rel="stylesheet" href="style.css">
    <header>
        <h1>
            <span style="color: #FF4655;">Change Colors</span>
        </h1>
    </header>
</head>

<body>
    <main class="container">
        <div class="quadrados">
            <div id="1" class="menores"></div>
            <div id="2" class="menores"></div>
            <div id="3" class="menores"></div>
            <div id="4" class="menores"></div>
        </div>
        <div>

            <script>
                function Azul() {
                    const change1 = document.getElementById("1")
                    const change2 = document.getElementById("2")
                    const change3 = document.getElementById("3")
                    const change4 = document.getElementById("4")
                    change1.style.backgroundColor = "#255F85"
                    change2.style.backgroundColor = "#255F85"
                    change3.style.backgroundColor = "#255F85"
                    change4.style.backgroundColor = "#255F85"
                }
                function Amarelo() {
                    const change1 = document.getElementById("1")
                    const change2 = document.getElementById("2")
                    const change3 = document.getElementById("3")
                    const change4 = document.getElementById("4")
                    change1.style.backgroundColor = "#FFC857"
                    change2.style.backgroundColor = "#FFC857"
                    change3.style.backgroundColor = "#FFC857"
                    change4.style.backgroundColor = "#FFC857"
                }
                function Verde() {
                    const change1 = document.getElementById("1")
                    const change2 = document.getElementById("2")
                    const change3 = document.getElementById("3")
                    const change4 = document.getElementById("4")
                    change1.style.backgroundColor = "#481D24"
                    change2.style.backgroundColor = "#481D24"
                    change3.style.backgroundColor = "#481D24"
                    change4.style.backgroundColor = "#481D24"
                }
            </script>
            <div class="footer">
                <div class="coluna">
                    <div class="button-borders">
                        <button onclick="Azul()" class="buttons">Lapis Lazuli</button>
                        <button onclick="Amarelo()" class="buttons">Sunglow</button>
                        <button onclick="Verde()" class="buttons">Chocolate</button>
                    </div>
                </div>
            </div>
    </main>
 
</body>

</html>
